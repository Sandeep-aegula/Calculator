<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="s-logo.jpg">

    <title>JS-Calculator</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .calculator {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(32, 27, 27);
            max-width: 500px;
            overflow: hidden;
            border-radius: 15px;
            padding: 10px;
        }

        #display {
            width: 100%;
            padding: 15px;
            font-size: 3rem;
            text-align: left;
            border: none;
            background-color: rgb(67, 61, 61);
        }

        button {
            border-radius: 5%;
            border: none;
            background-color: rgb(191, 191, 21);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }


        button:hover {
            background-color: rgb(255, 255, 0);
        }

        button:active {
            background-color: rgb(92, 90, 90);
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="calculator p-4">
        <input type="text" id="display" class="text-white bg-gray-700 rounded-md w-full" readonly />
        <div id="keys" class="grid grid-cols-4 gap-4 mt-4">
            <button class="bg-green-400 hover:bg-red-600 text-4xl font-bold" onclick="clearDisplay()">C</button>
            <button class="bg-yellow-400  hover:bg-orange-500 text-4xl font-bold" onclick="sqrt()">√</button>
            <button class="bg-violet-400  hover:bg-orange-500 text-4xl font-bold" onclick="square()">x²</button>
            <button class="bg-red-500 hover:bg-red-700 text-4xl font-bold" id="deleteBtn">DEL</button>
            <button class="bg-white  hover:bg-green-500 text-4xl font-bold" onclick="appendToDisplay('1')">1</button>
            <button class="bg-white  hover:bg-orange-500 text-4xl font-bold" onclick="appendToDisplay('2')">2</button>
            <button class="bg-white  hover:bg-blue-500 text-4xl font-bold" onclick="appendToDisplay('3')">3</button>
            <button class="bg-blue-500 hover:bg-violet-500 text-4xl font-bold" onclick="appendToDisplay('/')">/</button>
            <button class="bg-white  hover:bg-pink-500 text-4xl font-bold" onclick="appendToDisplay('4')">4</button>
            <button class="bg-white  hover:bg-indigo-500 text-4xl font-bold" onclick="appendToDisplay('5')">5</button>
            <button class="bg-white  hover:bg-red-500 text-4xl font-bold" onclick="appendToDisplay('6')">6</button>
            <button class="bg-violet-400 hover:bg-green-800 text-4xl font-bold" onclick="appendToDisplay('*')">*</button>
            <button class="bg-white  hover:bg-orange-800 text-4xl font-bold" onclick="appendToDisplay('7')">7</button>
            <button class="bg-white  hover:bg-blue-800 text-4xl font-bold" onclick="appendToDisplay('8')">8</button>
            <button class="bg-white  hover:bg-yellow-800 text-4xl font-bold" onclick="appendToDisplay('9')">9</button>
            <button class="bg-yellow-400 hover:bg-red-800 text-4xl font-bold" onclick="appendToDisplay('-')">-</button>
            <button class="bg-white  hover:bg-pink-800 text-4xl font-bold" onclick="appendToDisplay('.')">.</button>
            <button class="bg-white  hover:bg-green-800 text-4xl font-bold" onclick="appendToDisplay('0')">0</button>
            <button class="bg-green-500 hover:bg-violet-800 text-4xl font-bold" onclick="calculate()">=</button>
           
            <button class="bg-blue-700  hover:bg-red-500 text-4xl font-bold" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            if (display.value !== '') {
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = "Error";
                }
            }
        }

        const deleteBtn = document.getElementById('deleteBtn');

        function deleteLastChar() {
            display.value = display.value.slice(0, -1);
        }

        function sqrt() {
            if (display.value !== '') {
                const value = parseFloat(display.value);
                display.value = value >= 0 ? Math.sqrt(value) : "Error";
            }
        }

        function square() {
            if (display.value !== '') {
                const value = parseFloat(display.value);
                display.value = value * value;
            }
        }

        deleteBtn.addEventListener('click', deleteLastChar);
    </script>
</body>

</html>
